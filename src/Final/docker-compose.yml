version: '3.4'

services:
  meterdatamanagement.api:
    image: ${DOCKER_REGISTRY:-acmepowersolutions/}meterdatamanagement-api:${PLATFORM:-linux}-${TAG:-latest}
    build:
      context: .
      dockerfile: MeterDataManagement/MeterDataManagement.Api/Dockerfile
    depends_on:
    - meterdatamanagement.postgresql

  meterdatamanagement.meter:
    image: ${DOCKER_REGISTRY:-acmepowersolutions/}meterdatamanagement-meter:${PLATFORM:-linux}-${TAG:-latest}
    build:
      context: .
      dockerfile: MeterDataManagement/MeterDataManagement.Meter/Dockerfile

  meterdatamanagement.postgresql:
    image: "ionx/postgres-plv8:12.2"
    ports: 
    - "5432:5432"
    environment:
        POSTGRES_PASSWORD: postgres
        POSTGRES_USER: postgres
        POSTGRES_DB: meterdatamanagement
        NAMEDATALEN: 100

  elasticsearch:
    container_name: es-container
    image: elasticsearch:8.3.2
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
    networks:
      - es-net
    ports:
      - 9200:9200

  kibana:
    container_name: kb-container
    image: kibana:8.3.2
    environment:
      - ELASTICSEARCH_HOSTS=http://es-container:9200
    networks:
      - es-net
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601

networks:
  es-net:
    driver: bridge